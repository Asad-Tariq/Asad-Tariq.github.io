<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asad Tariq's Personal Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Top Banner -->
    <header class="banner">
      <div id="banner-text">About</div>
    </header>

    <!-- Main container to control layout -->
    <div class="main-container">
      <!-- Main content -->
      <main class="content">
        <section id="about" class="section-content">
          <h2>About</h2>
          <p>Your content goes here.</p>
        </section>
        <section id="cv" class="section-content">
          <h2>Curriculum Vitae</h2>
          <p>Your content goes here.</p>
        </section>
        <section id="research" class="section-content">
          <h2>Research</h2>
          <p>Your content goes here.</p>
        </section>
        <section id="projects" class="section-content">
          <h2>Projects</h2>
          <p>Your content goes here.</p>
        </section>
        <section id="organizations" class="section-content">
          <h2>Organizations</h2>
          <p>Your content goes here.</p>
        </section>
      </main>

      <!-- Sidebar on the right -->
      <aside class="sidebar">
        <img src="avatar.JPG" alt="Your Avatar" class="avatar" />
        <h1>Asad Tariq</h1>
        <hr class="sidebar-top-divider" />
        <nav>
          <a href="#" onclick="showSection('about')">About</a>
          <a href="#" onclick="showSection('cv')">Curriculum Vitae</a>
          <a href="#" onclick="showSection('research')">Research</a>
          <a href="#" onclick="showSection('projects')">Projects</a>
          <a href="#" onclick="showSection('organizations')">Organizations</a>
        </nav>

        <!-- Footer Section (divider, text, and social icons) -->
        <div class="sidebar-footer">
          <hr class="sidebar-divider" />
          <p class="connect-text">Connect with me:</p>
          <div class="social-icons">
            <a
              href="https://github.com/Asad-Tariq"
              target="_blank"
              aria-label="GitHub"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="https://linkedin.com/in/asad-tariq-1999atd"
              target="_blank"
              aria-label="LinkedIn"
            >
              <i class="fab fa-linkedin"></i>
            </a>
            <a
              href="mailto:asadtariq1999@gmail.com"
              target="_blank"
              aria-label="Email"
            >
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
      </aside>
    </div>

    <script src="script.js"></script>
  </body>
</html>
