        </section>

      <!-- Sidebar on the right -->
      <aside class="sidebar">
        <img src="avatar.JPG" alt="Your Avatar" class="avatar" />
        <h1>Asad Tariq</h1>
        <hr class="sidebar-divider" />
        <nav>
          <a href="#" onclick="showSection('about')">About</a>
          <a href="#" onclick="showSection('cv')">Curriculum Vitae</a>
          <a href="#" onclick="showSection('research')">Research</a>
